<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NexafyreZ Login</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI', Arial, sans-serif;
}

/* ===== ANIMATED BLUE BACKGROUND ===== */
body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(-45deg,#000428,#004e92,#0077ff,#00c6ff);
  background-size:400% 400%;
  animation:bgMove 10s ease infinite;
}

/* ===== LOGIN BOX ===== */
.login-box{
  width:100%;
  max-width:420px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(16px);
  padding:40px 30px;
  border-radius:26px;
  box-shadow:0 0 50px rgba(0,180,255,0.8);
  text-align:center;
  animation:fadeIn 1s ease;
}

/* TITLE */
.login-box h1{
  font-size:2.5em;
  margin-bottom:8px;
  background:linear-gradient(90deg,#00c6ff,#00e5ff,#009dff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 0 25px rgba(0,198,255,1);
}

.login-box p{
  opacity:0.7;
  margin-bottom:25px;
}

/* INPUTS */
.input{
  width:100%;
  padding:14px 16px;
  margin-bottom:18px;
  border:none;
  outline:none;
  border-radius:14px;
  font-size:1em;
}

/* ===== LOGIN BUTTON ===== */
.login-btn{
  position:relative;
  width:100%;
  padding:15px;
  font-size:1.2em;
  border:none;
  border-radius:18px;
  cursor:pointer;
  color:white;
  background:linear-gradient(135deg,#00c6ff,#0077ff);
  box-shadow:0 0 30px rgba(0,198,255,1);
  overflow:hidden;
  transition:0.3s;
}

/* SHINE ANIMATION */
.login-btn::before{
  content:"";
  position:absolute;
  top:0;
  left:-100%;
  width:100%;
  height:100%;
  background:linear-gradient(120deg,transparent,rgba(255,255,255,0.6),transparent);
}

.login-btn:hover{
  transform:scale(1.07);
}

.login-btn:active{
  transform:scale(1.12);
  box-shadow:0 0 55px rgba(0,198,255,1);
}

.login-btn.animate::before{
  animation:shine 0.8s linear;
}

/* ===== ANIMATIONS ===== */
@keyframes bgMove{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(40px);}
  to{opacity:1; transform:translateY(0);}
}

@keyframes shine{
  from{left:-100%;}
  to{left:100%;}
}
</style>
</head>

<body>

<div class="login-box">
  <h1>NexafyreZ</h1>
  <p>Secure Login</p>

  <input class="input" type="text" placeholder="Username">
  <input class="input" type="password" placeholder="Password">

  <button class="login-btn" onclick="loginAnim(this)">Login</button>
</div>

<script>
function loginAnim(btn){
  btn.classList.remove("animate");
  void btn.offsetWidth; // reset animation
  btn.classList.add("animate");

  // yahan baad me tum redirect / login logic add kar sakte ho
}
</script>

</body>
</html>
